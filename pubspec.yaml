name: sportslytics
description: "A Flutter app focused on North Carolina Division I college basketball stats and rosters."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # --- Packages for Sportslytics ---
  go_router: ^14.2.0
  dio: ^5.5.0
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  fl_chart: ^0.66.0
  intl: ^0.19.0
  # ---------------------------------

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # --- Assets for NC D1 Basketball Data ---
  assets:
    - assets/data/
    - assets/logos/
  # ----------------------------------------
